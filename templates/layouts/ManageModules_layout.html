{% extends "base.html" %}

{% block title %}
    | Manage Modules
{% endblock %}

{% block content %}
<div class="container-lg px-4">
    <div class="container">
        <div class="row">
            <div class="col 1" style="padding: 1rem; background-color: #fff; border: 2px solid #fff; color: black;">QR Pro</div>
            <div class="col 2" style="display: flex; justify-content: right; padding: 1rem; background-color: #fff; border: 2px solid #fff; color: black;">GUGULETHU DUMA</div>
        </div>
        
    </div>
    <div class="container">
        <div class="row">
            <h5>Lecturer Manage Modules</h5>
            
        </div>
        <div class="container text-center" >
            <div class="row">
                <div class="col" style="padding: 1rem; background-color: #fff; border: 2px solid #fff; color: black;">
                </div>
                <div class="col-6" style="padding: 0.9rem 0rem; margin: 0.9rem 0rem; border-bottom: 1px solid black; display: flex; align-items: center; justify-content: space-between;">
                  <div><i class="fa-solid fa-less-than" style="cursor: pointer;"></i></div>
                  <div>Manage Modules</div>
                  <div></div>
                </div>
                <div class="col" style="padding: 1rem; background-color: #fff; border: 2px solid #fff; color: black;">
                </div>
              </div>
            <div class="row">
              <div class="col" style="padding: 1rem; background-color: #fff; border: 2px solid #fff; color: black;">
              </div>
              <div class="col-6" style="padding: 0rem 0rem; display: flex; align-items: center; justify-content: space-between;">
                <div>Your Modules</div>
                <div>
                    <i class="fa-solid fa-pencil" style="cursor: pointer;"></i>
                    <i class="fa-solid fa-bars" style="cursor: pointer;"></i>
                </div>
              </div>
              <div class="col" style="padding: 1rem; background-color: #fff; border: 2px solid #fff; color: black;">
              </div>
            </div>
            <div class="row">
                <div class="col" style="padding: 1rem; background-color: #fff; border: 2px solid #fff; color: black;">
                </div>
                <div class="col-6" style="padding: 1rem; display: flex; align-items: center; justify-content: space-between;">
                    <table class="module-container" style="border: 1px solid black; width: 100%;">
                        <tr class="header" style=" border: 1px solid black; background-color: rgb(196, 193, 188);">
                          <th style="border-right: 1px solid black;">Module</th>
                          <th style="border-right: 1px solid black;">Code</th>
                          <th>Sessions</th>
                        </tr>
                        <tr class="module1" style="border: 1px solid black; background-color: rgb(78, 76, 73);">
                          <td style="border-right: 1px solid black;">Machine Intelligence 3</td>
                          <td style="border-right: 1px solid black;">MCHI</td>
                          <td>3</td>
                        </tr>
                        <tr class="module2" style=" border: 1px solid black; background-color: rgb(196, 193, 188);">
                          <td style="border-right: 1px solid black;">Project Management 3</td>
                          <td style="border-right: 1px solid black;">PJMN301</td>
                          <td>0</td>
                        </tr>
                        <tr class="module3" style="border: 1px solid black; background-color: rgb(78, 76, 73);">
                            <td style="border-right: 1px solid black;">Project B</td>
                            <td style="border-right: 1px solid black;">PRJB 301</td>
                            <td>1</td>
                          </tr>
                      </table>
                </div>
                <div class="col" style="padding: 1rem; background-color: #fff; border: 2px solid #fff; color: black;">
                </div>
              </div>
          </div>
          
          
        
    </div>
</div>
{% endblock %}
