{% extends "base.html" %}

{% block title %}
| Attendance
{% endblock %}

{% block content %}
<div class="container-lg">
    <div class="d-flex flex-row">
        <a href="/lecturer/" role="button" class="btn bg-transparent rounded border border-0">
            <span class="material-symbols-outlined">
                arrow_back_ios_new
            </span>
        </a>
        <div class="col d-block pe-3 me-3">
            <p class="fs-3 fw-medium mb-0 text-center">
                Attendance history
            </p>
            <div class="d-md-none d-flex justify-content-center w-100">
                <div class="border border-secondary border-1 w-50"></div>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-2">
        <div class="d-flex justify-content-center gap-2">
            <a role="button" href="/lecturer/attendance/all"
                class="btn border border-2 bg-light text-secondary rounded-pill px-4">
                All
            </a>
            <a role="button" href="/lecturer/attendance/module" class="btn bg-secondary text-light rounded-pill px-4">
                Module
            </a>
            <a role="button" href="/lecturer/attendance/student"
                class="btn border border-2 bg-light text-secondary rounded-pill px-4">
                Student
            </a>
        </div>
    </div>
    <div class="container mt-3" style="height: 100vh;">
        <p class="fw-lighter">
            You want to see the attendance of which module?
        </p>
        <multiselect :search-field-id="'multiselect-searchfield'" :dropdown-id="'dropdown-items'" :items="moduleItems"
            :checkbox-type="'checkbox'" :limit="1" :return-type="'module-table'" :action="'module-filter'" @open-dropdown="updateOpenDropdown" :is-dropdown-open="isDropdownOpen"></multiselect>
        <div class="table-responsive h-100" id="table-area"></div>
    </div>
</div>
{% endblock %}

{% block script %} 
<script src="/static/custom.js" type="text/javascript"></script>
{% endblock %}
