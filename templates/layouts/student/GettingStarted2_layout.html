{% import "macros/__multiselect__.html" as multiselect %}
<div class="container-md" style="height: 50vh;">
  <div class="d-grid">
    <div class="row">
      <div class="d-flex flex-column align-items-center">
        <p class="fs-2 fw-regular">
          Getting Started
        </p>
        <p class="fs-6 fw-lighter">
          Select the modules you doing this semester.
        </p>
      </div>
    </div>
    <div class="row">
      <div class="d-md-none d-flex justify-content-center">
        <div class="border border-secondary border-1 w-50"></div>
      </div>
    </div>
    <div class="row">
      <section class="mt-3" id="multiselect-module">
        {{ multiselect.self( modules, module_tags, module_limit, qualification_tags_length, module_tags_length) }}
      </section>
      <div style="height: 25vh;"></div>
    </div>
    <div class="row">
      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-secondary w-75">
          Let us go!
        </button>
      </div>
    </div>

  </div>
</div>
