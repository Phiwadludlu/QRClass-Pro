{% for item in dropdown_items %}
<li class="list-group-item">
    <div class="form-check form-check-inline">
        <input 
        class="form-check-input" 
        type="checkbox" 
        value="{{ item.code }}" 
        id="{{item.id}}"
        onclick="handleDropdownItemClick('{{ item.code }}',{{ limit }})" 
        {% if item.code in tags %}
            checked
        {% endif %}>
        <label class="form-check-label stretched-link" for="{{item.id}}">{{ item.code }} | {{ item.level }} | {{ item.name }}</label>
    </div>
</li>    
{% endfor %}
